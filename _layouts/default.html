<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace }}" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  <script src="{{ '/assets/js/lang.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/images.js' | relative_url }}" defer></script>
</head>

<body>
  <a class="skip-link" href="#content">Skip to content</a>

  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <a href="{{ '/' | relative_url }}" class="brand-link">
          <div class="brand-logo-wrapper">
            <img src="{{ '/assets/images/see.png' | relative_url }}" alt="SEE Research Group Logo" class="brand-logo" />
          </div>
          <div class="brand-text">
            <div class="brand-title">{{ site.title }}</div>
            <div class="brand-subtitle" data-translate="brandSubtitle">Mid Sweden University (MIUN)</div>
          </div>
        </a>
      </div>

      <div class="header-right">
        {% include nav.html %}
        <div class="lang-switcher">
          <button id="lang-en" class="lang-btn active" data-lang="en">EN</button>
          <button id="lang-sv" class="lang-btn" data-lang="sv">SV</button>
        </div>
      </div>
    </div>
  </header>

  <main id="content" class="container content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>
        <strong>{{ site.title }}</strong><br/>
        <span data-translate="footerResearchGroup">Research group at Mid Sweden University</span>
      </div>
      <div class="footer-meta">
        <span>Updated content via Markdown</span>
      </div>
    </div>
  </footer>
</body>
</html>
